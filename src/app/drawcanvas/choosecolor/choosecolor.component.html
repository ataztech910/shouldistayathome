<div class="chooseColor">
    <div class="colorLine firstLine">
        <ng-template ngFor let-color [ngForOf]="colors">
            <div class="color {{color}}" (click)="changeColor(color)">
                <div *ngIf="color === currentColor" class="active {{color}}"></div>
            </div>
        </ng-template>
    </div>
</div>
